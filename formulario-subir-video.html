<body class="yt-background-color">

    <!--Barra de navegacion de YouTube -->

                    <span class="navbar-toggler-icon"></span>
                </button>
            </span>
            <span class="col-11">
                <span class="row">
                    <div class="navbar-nav">
                        <span class="col-1 no-padding pb-1">
                            <a class="nav-item nav-link active" href="index.html">
                                <div class="logo-container align-middle">
                                    <img src="img/yt-logo-2.png" alt="" class="logo">
                                </div>
                            </a>
                        </span>
                        <span class="col-xl-7 col-lg-6 col-md-5 col-sm-4">
                            <div class="container" id="busqueda">
                                <form class="form-inline">
                                    <input type="text" placeholder="Buscar" class="form-control collapse collapse.show m-0" id="search-box">
                                    <button type="button" data-toggle="collapse" data-target="#search-box" aria-expanded="false" aria-controls="search-box" class="btn btn-light col-1"

                                        <i class="fas fa-search fa-lg"></i>
                                    </button>
                                </form>
                            </div>
                        </span>
                        <span class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-xs-6 ml-5">
                            <form class="form-inline ml-auto">
                                <button type="button" class="btn btn-light btn-circle end-btn" onclick="location.href='form-videos.html';">

                                <button class="btn btn-light btn-circle end-btn">
                                    <i class="fas fa-th fa-lg"></i>
                                </button>
                                <button class="btn btn-light btn-circle end-btn">
                                    <i class="fas fa-ellipsis-v fa-lg"></i>
                                </button>

                                    ACCEDER
                                </a>

                        </span>
                    </div>
                </span>
            </span>
        </div>
    </nav>

    <!--Contenido del formulario-->

        <main class="contenido-principal item-center main ml-auto mt-5">
                <div class="body-grid">
            <div class="row">
                <!--Barra Lateral-->
                <div class="col-lg-4 col-sm-4">
                    <div class="contenido-lateral">
                        <img class="img-fluid" src="img/rectangulo-vacio.png">

                        <div class="proceso-subida">
                            <label class="mt-4"><b>Estado de la Subida:</b></label>
                            <p>Lorem ipsum...</p>
                            <span>
                                <p>Tu video se publicara en la siguiente página:</p>
                                <a href="#">link del video</a>
                            </span>
                        </div>
    
                        <div class="lista-checkbox">
                            <label><b>Preferencias</b></label> <hr>
                            <input class="ck-box" type="checkbox"><label>opcion1</label><br>
                            <input class="ck-box" type="checkbox"><label>opcion2</label><br>
                            <input class="ck-box" type="checkbox"><label>opcion3</label><br>
                            <input class="ck-box" type="checkbox"><label>opcion4</label><br>
                            <input class="ck-box" type="checkbox"><label>opcion5</label><br>
                        </div>
    
                    </div>
                </div>
                <!--Formulario-->
                <div class="col-lg-8 col-sm-8">
                    <div class="row">
                        <div class="estado de carga col-lg-10">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%; height: 20px" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <button id="btn-listo" class="btn btn-primary">Listo</button>
                        </div>
                    </div>
                    <div class="paginas-internas">
                        <div class="btn-group item-center mt-2" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-light">Información Básica</button>
                            <button type="button" class="btn btn-light">Traducciones</button>
                            <button type="button" class="btn btn-light">Configuración Avanzada</button>
                        </div>
                    </div>
                    <div class="formulario-video">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 inputs-subir-video">
                                <form>
                                    <input class="form-control" type="text" id="nombre-video" name="txt-nombre-video" placeholder="Título del Video">
                                    <textarea class="form-control" name="txta-descripcion" id="txta-descripcion" placeholder="Descripción"></textarea>
                                    <input class="form-control" type="text" id="etiquetas-video" name="txt-etiquetas-video" placeholder="Etiquetas(ej: gatitos comedia terror)">
                                </form>
    
                            </div>
                            <div class="col-lg-6 col-sm-6 extras-subir-video">

                                <form>
                                    <select class="form-control mt-3" name="slc-accesos" id="slc-accesos">
                                        <option value="1">Público</option>
                                        <option value="2">Oculto</option>
                                        <option value="3">Privado</option>
                                        <option value="4">Programado</option>
                                    </select>
                                </form>

                                <div>
                                    <button id="btn-compartir" class="btn btn-light">Compartir</button>
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          </div>
        </main>

    <!--Fin Contenido del formulario-->
