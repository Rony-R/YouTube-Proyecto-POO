<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/jpg" href="img/favicon-google.jpg">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/estilo-formulario-google.css" rel="stylesheet" type="text/css">
    <title>Google Form</title>
 </head>

  <body class="yt-background-color">

    <div class="encabezado-google">
      <div class="contenido-encabezado">
        <a href="https://www.google.hn/?gws_rd=cr&dcr=0&ei=D8OgWoX1CIXz5gKMvIfoDQ">
          <img class="logo" src="img/logo-google.png">
        </a>
        <span class="boton-iniciarsesion">
          <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
        </span>
        <hr>
      </div>
    </div>

     <h1>Crea tu cuenta de Google</h1>

      <div class="container">
          <div class="row">
            <div class="col-xl-6 col-lg-4 col-sm-4">
              <div class="side-info">
                <h2>Solo necesitas una cuenta</h2>
                <p>Accede a todos los servicios de Google con una cuenta gratuita.
                  <img class="logo-strip" src="img/logo-strip.png">
                </p>

                <br><br><br>

                <h2>Tu información siempre disponible</h2>
                <p>Cambia de dispositivo y continúa desde la última acción que hayas realizado.
                  <img class="devices" src="img/devices.png">
                </p>


              </div>
            </div>

            <!--Columna para el formulario!!!-->
            <div class="col-xl-6 col-lg-4 col-sm-4 col-12">
               <div class="formulario">
                <label><strong>Nombre</strong></label> <br>
                <div class="row">
                  <div class="col-xl-6 col-lg-4 col-sm-4 col-12">
                    <input type="text" id="txt-nombre" name="txt-nombre" placeholder="Nombre">
                  </div>
                  <div class="col-xl-6 col-lg-4 col-sm-4 col-12"txt>
                    <input type="text" id="txt-apellido" name="-apellido" placeholder="Apellido">
                  </div>
                </div>

                <label><strong>Tu dirección de correo electrónico</strong></label> <br>
                <input class="in"  type="email" name="txt-email" id="txt-email" placeholder="ejemplo@email.com"> <br>

                <label><strong>Contraseña</strong></label> <br>
                <input class="in" type="password" name="txt-passsword"> <br>
                <label><strong>Confirma tu contraseña</strong></label> <br>
                <input class="in" type="password" name="txt-passsword"> <br>

                <label><strong>Fecha de Nacimiento</strong></label> <br>
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3">
                        <select id="dia" class="form-control">
                          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                          <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                          <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
                          <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
                          <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
                          <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
                          <option>31</option>
                        </select>
                      </div>
                      
                      <div class="col-xl-4 col-lg-4 col-md-4">
                        <select id="mes" class="form-control">
                          <option>Enero</option><option>Febreo</option><option>Marzo</option><option>Abril</option>
                          <option>Mayo</option><option>Junio</option><option>Julio</option><option>Agosto</option>
                          <option>Septiembre</option><option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
                        </select>
                      </div>
      
                      <div class="col-xl-2 col-lg-2 col-md-2">
                        <input type="text" id="agno" placeholder="año">
                      </div>
                </div>

                <label><strong>Sexo</strong></label> <br>
                <select name="slc-sexo" id="slc-sexo" >
                    <option>Selecciona tu género</option>
                    <option value="1">Mujer</option>
                    <option value="2">Hombre</option>
                    <option value="3">Otro</option>
                    <option value="4">Prefiero no decirlo</option>
                </select> <br>

                  <label><strong>Teléfono móvil</strong></label> <br>
                  <input type="text" name="txt-telefono" id="txt-telefono"> <br>

                  <label><strong>Ubicación</strong></label> <br>
                  <select name="slc-sexo" id="slc-sexo" >
                      <option>País</option>
                      <option value="1">Honduras</option>
                      <option value="2">CostaRica</option>
                      <option value="3">El Salvador</option>
                      <option value="4">Nicaragua</option>
                      <option value="5">Nicaragua</option>
                      <option value="6">Panamá</option>
                      <option value="7">Belice</option>
                      <option value="8">México</option>
                      <option value="9">EEUU</option>
                      <option value="10">Guatemala</option>
                  </select> <br>
                </div>
              </div>
            </div>
      </div>

 </body>
</html>
