<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de Sesion</title>
    <link rel="icon" type="image/jpg" href="img/favicon-google.jpg">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/estilo-inicio-google.css" rel="stylesheet" type="text/css">
  </head>

  <body class="yt-background-color">

    <div id="Pagina-inicio" class="display-block">
      <div class="container">
        <div class="login">
            <div class="login-body">
                <img class="logo-titulo" src="img/logo-google.png">
                <h3>Iniciar sesión</h3>
                <p>Acceder a YouTube</p>
                
                <div class="input-body">
                    <div class="input-correo">
                      <input class="form-control" id="txt-email" type="mail" placeholder="correo electrónico o teléfono" onkeydown="validarEmail('txt-email');">
                      <div class="valid-feedback">Correo Valido</div>
                      <div id="div-validacion" class="invalid-feedback">Correo Invalido</div>
                    </div>
                    <div class="input-body-2 mt-40">
                        <a href="#">¿Has olvidado tu correo electrónico?</a>
                        <div class="row botones">
                            <div class="dropdown">
                              <a class="dropdown-toogle col-lg-6" href="#" id="dropdown-opciones" data-toggle="dropdown" aria-extende="true">
                                Más opciones
                              </a>
                              
                              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-opciones">
                                <li><a href="formulario-google.html">Crear cuenta</a></li>
                                <li><a href="#">¿Este no es tu dispositivo?</a></li>
                              </ul>
      
                            </div>
                          <span class="col-lg-6"><a id="btn-siguiente" class="btn btn-primary float-right">SIGUIENTE</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <div id="Pagina-Contrasena" class="display-none">
      <div class="container">
        <div class="login">
            <div class="login-body">
                <img class="logo-titulo" src="img/logo-google.png">
                <h3>Te damos la bienvenida</h3>
                <p id="nombre-usuario"></p>
                
                <div class="input-body">
                    <input id="contra-inicio-google" class="form-control" type="password" placeholder="Introduce tu contraseña" onkeydown="validarContrasena(this);">
                    <div class="valid-feedback">Correcto</div>
                    <div class="invalid-feedback">Debe tener más de 8 caracteres</div><br><br><br>
                    <div class="row">
                        <div class="col-lg-7">
                          <a href="#">¿Has olvidado tu contraseña?</a>
                        </div>
                        <div class="col-lg-5">
                          <span class="col-lg-6"><a id="btn-siguiente2" href="#" class="btn btn-primary float-right">SIGUIENTE</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/controlador.js" type="text/javascript"></script>
    <script src="js/bootstrap.js"></script>

  </body>

</html>
